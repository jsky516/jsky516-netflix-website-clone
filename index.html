<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix-website-clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img 
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">TV Shows</a>
          </li>
          <li>
            <a href="#">Movies</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">오 펜 하 이 머</h1>
          <div class="banner_btn">
            <button>재생</button>
          </div>
          <p class="banner_description">
            흡인력 강한 역사 드라마 장르 영화. 원자 폭탄을 설계한 뒤 정부의 조사를 받게 되는<br />
            물리학자의 이야기를 그린다.
          </p>
        </div>
      </div>

      <!-- Netflix Original -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
          <img
            src="images/simsen.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/brijert.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/gooddoctor.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/아메리칸 호러 스토리.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/분노의 질주.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/로 앤 오더.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/그레이아나토미.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/너란 개념.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/로드하우스.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/검볼.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/엑스맨.jpeg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
        </div>
      </div>

      <!-- Trending Now -->
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="images/The Devil Wears Prada.webp" alt="img" class="row_poster" />
          <img src="images/A man called Ove.webp" alt="img" class="row_poster" />
          <img src="images/Extreme Job.webp" alt="img" class="row_poster" />
          <img src="images/Single in Seoul.webp" alt="img" class="row_poster" />
          <img src="images/Switch.webp" alt="img" class="row_poster" />
          <img src="images/Nothing Serious.webp" alt="img" class="row_poster" />
          <img src="images/The Martian.webp" alt="img" class="row_poster" />
          <img src="images/Top Gun Maverick.webp" alt="img" class="row_poster" />
          <img src="images/The Super Mario Bros.webp" alt="img" class="row_poster" />
          <img src="images/Joker.webp" alt="img" class="row_poster" />
        </div>
      </div>

      
    </main>
  </body>
</html>
